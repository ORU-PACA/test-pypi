name: Upload Python Package to GitHub Packages

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Indispensable pour GitHub Packages

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build distributions
        run: |
          python -m pip install build
          python -m build

      - name: Publish release distributions to GitHub Packages
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # L'URL doit se terminer par un slash / pour Ã©viter le 404
          repository-url: https://pypi.pkg.github.com/${{ github.repository }}/
          password: ${{ secrets.GITHUB_TOKEN }}
          attestations: false
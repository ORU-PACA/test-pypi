name: Upload Python Package to GitHub Packages

on:
  release:
    types: [published]

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build release distributions
        run: |
          python -m pip install --upgrade pip build
          # Nettoyage strict (stratégie "Odyssey") pour éviter le package 'unknown'
          rm -rf dist/ build/ *.egg-info
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    permissions:
      contents: read
      packages: write  # Crucial pour GitHub Packages
      id-token: write  # Nécessaire pour le Trusted Publishing mentionné dans l'article

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to GitHub Packages
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.GH_PAT }} # Utilisez un PAT au lieu du GITHUB_TOKEN
          repository-url: https://pypi.pkg.github.com/ORU-PACA/
          # On laisse l'action gérer le build si besoin ou on pointe le dossier
          packages-dir: dist/